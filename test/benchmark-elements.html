<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Benchmark</title>
  <style>
  body {
    font-family: Helvetica, Sans-serif;
    font-size: 14px;
    background: #eee;
  }

  .col-md-1 {
    width: 50px;
  }

  .col-md-4 {
    width: 300px;
  }
  </style>
</head>
<body>
<div id='main'>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>Elements</h1>
                    <p>
                        Quick and dirty benchmark for the new elements library.
                    </p>
                    <b8r-component path="../test/test-nav.component.js"></b8r-component>
                    <p>Derived from the vanillajs code from <a href="https://github.com/krausest/js-framework-benchmark">here</a></p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody id="tbody">
            </tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</div>
<script type="module">
import b8r from '../source/b8r.js'
'use strict';

var startTime;
var lastMeasure;
var startMeasure = function(name) {
    startTime = performance.now();
    lastMeasure = name;
}
var stopMeasure = function() {
    var last = lastMeasure;
    if (lastMeasure) {
        window.setTimeout(function () {
            lastMeasure = null;
            var stop = performance.now();
            var duration = 0;
            console.log(last+" took "+(stop-startTime));
        }, 0);
    }
}

function _random(max) {
    return Math.round(Math.random()*1000)%max;
}

class Store {
    constructor() {
        this.data = [];
        this.backup = null;
        this.selected = null;
        this.id = 1;
    }
    buildData(count = 1000) {
        var adjectives = ["pretty", "large", "big", "small", "tall", "short", "long", "handsome", "plain", "quaint", "clean", "elegant", "easy", "angry", "crazy", "helpful", "mushy", "odd", "unsightly", "adorable", "important", "inexpensive", "cheap", "expensive", "fancy"];
        var colours = ["red", "yellow", "blue", "green", "pink", "brown", "purple", "brown", "white", "black", "orange"];
        var nouns = ["table", "chair", "house", "bbq", "desk", "car", "pony", "cookie", "sandwich", "burger", "pizza", "mouse", "keyboard"];
        var data = [];
        for (var i = 0; i < count; i++)
            data.push({id: this.id++, label: adjectives[_random(adjectives.length)] + " " + colours[_random(colours.length)] + " " + nouns[_random(nouns.length)] });
        return data;
    }
    updateData(mod = 10) {
        for (let i=0;i<this.data.length;i+=10) {
            this.data[i].label += ' !!!';
            // this.data[i] = Object.assign({}, this.data[i], {label: this.data[i].label +' !!!'});
        }
    }
    delete(id) {
        const idx = this.data.findIndex(d => d.id==id);
        this.data = this.data.filter((e,i) => i!=idx);
        return this;
    }
    run() {
        this.data = this.buildData();
        this.selected = null;
    }
    add() {
        this.data = this.data.concat(this.buildData(1000));
        this.selected = null;
    }
    update() {
        this.updateData();
        this.selected = null;
    }
    select(id) {
        this.selected = id;
    }
    hideAll() {
        this.backup = this.data;
        this.data = [];
        this.selected = null;
    }
    showAll() {
        this.data = this.backup;
        this.backup = null;
        this.selected = null;
    }
    runLots() {
        this.data = this.buildData(10000);
        this.selected = null;
    }
    clear() {
        this.data = [];
        this.selected = null;
    }
    swapRows() {
        if(this.data.length > 10) {
            var a = this.data[4];
            this.data[4] = this.data[9];
            this.data[9] = a;
        }
    }
}

var td=function(className) {
    let td = document.createElement("td");
    td.className = className;
    return td;
}

var getParentId = function(elem) {
    while (elem) {
        if (elem.tagName==="TR") {
            return elem.data_id;
        }
        elem = elem.parentNode;
    }
    return undefined;
}
class Main {
    constructor(props) {
        this.store = new Store();
        this.select = this.select.bind(this);
        this.delete = this.delete.bind(this);
        this.add = this.add.bind(this);
        this.run = this.run.bind(this);
        this.update = this.update.bind(this);
        this.start = 0;
        this.rows = [];
        this.data = [];
        this.selectedRow = undefined;

        document.getElementById("main").addEventListener('click', e => {
            //console.log("listener",e);
            if (e.target.matches('#add')) {
                e.preventDefault();
                //console.log("add");
                this.add();
            }
            else if (e.target.matches('#run')) {
                e.preventDefault();
                //console.log("run");
                this.run();
            }
            else if (e.target.matches('#update')) {
                e.preventDefault();
                //console.log("update");
                this.update();
            }
            else if (e.target.matches('#hideall')) {
                e.preventDefault();
                //console.log("hideAll");
                this.hideAll();
            }
            else if (e.target.matches('#showall')) {
                e.preventDefault();
                //console.log("showAll");
                this.showAll();
            }
            else if (e.target.matches('#runlots')) {
                e.preventDefault();
                //console.log("runLots");
                this.runLots();
            }
            else if (e.target.matches('#clear')) {
                e.preventDefault();
                //console.log("clear");
                this.clear();
            }
            else if (e.target.matches('#swaprows')) {
                e.preventDefault();
                //console.log("swapRows");
                this.swapRows();
            }
            else if (e.target.matches('.remove')) {
                e.preventDefault();
                let id = getParentId(e.target);
                let idx = this.findIdx(id);
                //console.log("delete",idx);
                this.delete(idx);
            }
            else if (e.target.matches('.lbl')) {
                e.preventDefault();
                let id = getParentId(e.target);
                let idx = this.findIdx(id);
                //console.log("select",idx);
                this.select(idx);
            }
        });
        this.tbody = document.getElementById("tbody");
    }
    findIdx(id) {
        for (let i=0;i<this.data.length;i++){
            if (this.data[i].id === id) return i;
        }
        return undefined;
    }
    printDuration() {
        stopMeasure();
    }
    run() {
        startMeasure("run");
        this.store.run();
        this.updateRows();
        this.appendRows();
        this.unselect();
        stopMeasure();
    }
    add() {
        startMeasure("add");
        this.store.add();
        this.appendRows();
        stopMeasure();
    }
    update() {
        startMeasure("update");
        this.store.update();
        // this.updateRows();
        for (let i=0;i<this.data.length;i+=10) {
            this.rows[i].childNodes[1].childNodes[0].innerText = this.store.data[i].label;
        }
        stopMeasure();
    }
    unselect() {
        if (this.selectedRow !== undefined) {
            this.selectedRow.className = "";
            this.selectedRow = undefined;
        }
    }
    select(idx) {
        startMeasure("select");
        this.unselect();
        this.store.select(this.data[idx].id);
        this.selectedRow = this.rows[idx];
        this.selectedRow.className = "danger";
        stopMeasure();
    }
    delete(idx) {
        startMeasure("delete");
        // Remove that row from the DOM
        // this.store.delete(this.data[idx].id);
        // this.rows[idx].remove();
        // this.rows.splice(idx, 1);
        // this.data.splice(idx, 1);

        // Faster, shift all rows below the row that should be deleted rows one up and drop the last row
        for(let i=this.rows.length-2; i>=idx;i--) {
            let tr = this.rows[i];
            let data =  this.store.data[i+1];
            tr.data_id = data.id;
            tr.childNodes[0].innerText = data.id;
            tr.childNodes[1].childNodes[0].innerText = data.label;
            this.data[i] = this.store.data[i];
        }
        this.store.delete(this.data[idx].id);
        this.data.splice(idx, 1);
        this.rows.pop().remove();

        stopMeasure();
    }
    updateRows() {
        for(let i=0;i<this.rows.length;i++) {
            if (this.data[i] !== this.store.data[i]) {
                let tr = this.rows[i];
                let data = this.store.data[i];
                tr.data_id = data.id;
                tr.childNodes[0].innerText = data.id;
                tr.childNodes[1].childNodes[0].innerText = data.label;
                this.data[i] = this.store.data[i];
            }
        }
    }
    removeAllRows() {
        // ~258 msecs
        // for(let i=this.rows.length-1;i>=0;i--) {
        //     tbody.removeChild(this.rows[i]);
        // }
        // ~251 msecs
        // for(let i=0;i<this.rows.length;i++) {
        //     tbody.removeChild(this.rows[i]);
        // }
        // ~216 msecs
        // var cNode = tbody.cloneNode(false);
        // tbody.parentNode.replaceChild(cNode ,tbody);
        // ~212 msecs
        this.tbody.textContent = "";

        // ~236 msecs
        // var rangeObj = new Range();
        // rangeObj.selectNodeContents(tbody);
        // rangeObj.deleteContents();
        // ~260 msecs
        // var last;
        // while (last = tbody.lastChild) tbody.removeChild(last);
    }
    runLots() {
        startMeasure("runLots");
        this.store.runLots();
        this.updateRows();
        this.appendRows();
        this.unselect();
        stopMeasure();
    }
    clear() {
        startMeasure("clear");
        this.store.clear();
        this.rows = [];
        this.data = [];
        requestAnimationFrame(() => {
            this.removeAllRows();
            this.unselect();
            stopMeasure();
        });
    }
    swapRows() {
        startMeasure("swapRows");
        let old_selection = this.store.selected;
        this.store.swapRows();
        this.updateRows();
        this.unselect();
        if (old_selection>=0) {
            let idx = this.store.data.findIndex(d => d.id === old_selection);
            if (idx > 0) {
                this.store.select(this.data[idx].id);
                this.selectedRow = this.rows[idx];
                this.selectedRow.className = "danger";
            }
        }
        stopMeasure();
    }
    appendRows() {
        // document fragment now faster than…
        var docfrag = document.createDocumentFragment();
        for(let i=this.rows.length;i<this.store.data.length; i++) {
             let tr = this.createRow(this.store.data[i]);
             this.rows[i] = tr;
             this.data[i] = this.store.data[i];
             docfrag.appendChild(tr);
        }
        this.tbody.appendChild(docfrag);

        // adding directly
        /*
        var rows = this.rows, s_data = this.store.data, data = this.data, tbody = this.tbody;
        for(let i=rows.length;i<s_data.length; i++) {
            let tr = this.createRow(s_data[i]);
            rows[i] = tr;
            data[i] = s_data[i];
            tbody.appendChild(tr);
        }
        */
    }
    createRow(data) {
        const {tr, td, a, span} = b8r.elements
        return tr(
            td({class: 'col-md-1'}, data.id),
            td({class: 'col-md-4'}, a({class: 'lbl'}, data.label)),
            td({class: 'col-md-1'}, a({class: 'remove'}, span({class: 'glyphicon glyphicon-remove remove', ariaHidden: true}))),
            td({class: 'col-md-6'})
        )
    }
}

new Main();
</script>
</body>
</html>
