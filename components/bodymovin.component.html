<!--
# lottie / bodymovin animations

Set the component's `data-src` to specify an animation
[bodymovin is documented in its README](https://github.com/bodymovin/bodymovin).
*Motorcycle* animation by [Mohammed Zourob](https://www.lottiefiles.com/mzourob)

There are plenty of animations (free and commercial) available at 
[lottiefiles.com](https://lottiefiles.com/).
-->
<script>
/* global set, component */
  const {viaTag} = await import('../lib/scripts.js');
  const {bodymovin} = await viaTag('https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js');
  const animation = bodymovin.loadAnimation({
      container: component,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: component.dataset.src || 'test/motorcycle.json'
    });
  set({animation});
  animation.addEventListener('DOMLoaded', () => component.classList.add('bodymovin-loaded'));
</script>
