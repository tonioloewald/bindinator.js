<style>
  ._component_ > b8r-code-editor {
    margin: var(--narrow-spacing-size) 0;
  }
</style>
<div data-component="loading"></div>
<script>
/*global component, get, b8r */
  const {content, url} = get();
  const {md} = await import('../lib/text-render.js');
  const loading = await b8r.component('loading');
  await b8r.component('fiddle');
  if (content) {
    md({elt: component, source: content, renderTables: true});
  } else if (url) {
    const content = await b8r.ajax(url);
    md({elt: component, source: content, renderTables: true});
  }
</script>
