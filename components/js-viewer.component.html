  <pre>
    <code
      style="font-size: 12px; white-space: pre-wrap;"
    ></code>

<script>
/* global findOne, b8r, get */
  const {source, url} = get();
  const codeElt = findOne('code');
  const {code} = await import('../lib/text-render.js');
  if(source) {
    code(codeElt, source.split('\n').filter(s => s.trim()).join('\n'), 'js');
  } else if (url) {
    b8r.component('loading').
    then(() => b8r.ajax(url)).
    then(loadedSource => code(codeElt, loadedSource, 'js'));
  }
</script>
