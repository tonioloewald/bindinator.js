<details>
  <summary>

  </summary>
  <pre>
    <code
      style="font-size: 12px; white-space: pre-wrap;"
    ></code>
  </pre>
</details>
<script>
/* global findOne, b8r, get */
  const {source, url} = get();
  const codeElt = findOne('code');
  const {code} = await import('../lib/text-render.js');
  if(source) {
    code({
      elt: codeElt,
      source: source.split('\n').filter(s => s.trim()).join('\n')
    });
  } else if (url) {
    b8r.component('loading').
    then(() => b8r.ajax(url)).
    then(loadedSource => code({elt: codeElt, source: loadedSource}));
  }
</script>
