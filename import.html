<h2>b8r uses import()</h2>
<p>
  The b8r demo pages require ES Modules support, including <code>dynamic import()</code>.
</p>
<p>
  Your browser appears not to support 
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/import">ES6 Modules</a>.
</p>
<p>
  Chrome (63+), Safari (11+), Firefox (66+) support ES6 Modules as of writing this.
  Firefox users may need to enable them in <code>about:config</code>.
</p>
